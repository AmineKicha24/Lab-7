    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transitions & Transformations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Q1 -->
  <button class="transition-button">Button</button>

  <!-- Q2 -->
  <div class="transition-div">Div</div>

  <!-- Q3 -->
  <para class="transition-text">Paragraph</para>

  <!-- Q4 -->
  <img class="transition-image" src="seattle library.png" alt="Image" />

   <!-- Q5 -->
   <div class="scale-div">Scale Div</div>

   <!-- Q6 -->
   <img class="scale-image" src="seattle library.png" alt="Image" />
 
   <!-- Q7 -->
   <button class="translate-button">Translate Button</button>
 
   <!-- Q8 -->
   <div class="translate-div">Translate Div</div>
 
   <!-- Q9 -->
   <h1 class="skew-heading">Skew Heading</h1>

    <!-- Q10 -->
  <p class="skew-paragraph">Skew Paragraph</p>

</body>
</html>
